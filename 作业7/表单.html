<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <form action="/getInfo" method="get">
            <div class="username">
                <label for="username">姓名：</label>
                <input id="username" type="text" name="username" value="" placeholder="用户名">
            </div>
            <div class="password">
                <label for="password">密码：</label>
                <input id="password" type="password" name="password" placeholder="请输入密码">
            </div>
            <div class="sex">
                <label>性别：</label>
                <input type="radio" name="sex" value="男">男
                <input type="radio" name="sex" value="女">女
            </div>
            <div class="sex">
                <label>取向：</label>
                <input type="radio" name="like_sex" value="男">男
                <input type="radio" name="like_sex" value="女">女
            </div>
            <div class="hobby">
                <label>爱好：</label>
                <input type="checkbox" name="hobby" value="data">data
                <input type="checkbox" name="hobby" value="travel">旅游
                <input type="checkbox" name="hobby" value="pet">宠物
            </div>
            <div class="textarea">
                <label>评论：</label>
                <textarea name="article" placeholder="ddd"></textarea>
            </div>
            <div class="select">
                <label>我的car：</label>
                <select name="car">
                    <option value="sabo">萨博</option>
                    <option value="baoma">宝马</option>
                </select>
                <input type="submit" value="提交">
            </div>
        </form>
    </div>
</body>
</html>
